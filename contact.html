<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Irtiqa Designs</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/css/contact.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=K2D:400,700|Niramit:300,700" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">

  <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

  <script>
    // Fetch the header HTML file
    fetch('header.html')
      .then(response => response.text())
      .then(headerHtml => {
        // Inject the header HTML into the header container
        const headerContainer = document.getElementById('headerContainer');
        headerContainer.innerHTML = headerHtml;
      });

    // Fetch the footer HTML file
    fetch('footer.html')
      .then(response => response.text())
      .then(footerHtml => {
        // Inject the footer HTML into the footer container
        const footerContainer = document.getElementById('footerContainer');
        footerContainer.innerHTML = footerHtml;
      });
  </script>
</head>

<body>

  <header id="headerContainer"></header>

  <div class="contact-container">
    <div class="contact-info">
      <h1>Get in Touch</h1>
      <p>We'd love to hear from you. Please fill out the form or contact us using the information below.</p>
      <div class="contact-details">
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <span>irtiqadesigns.pk@gmail.com</span>
        </div>
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>Lahore, Pakistan</span>
        </div>
      </div>
      <div class="social-links">
        <a href="https://www.facebook.com/share/19zZiSFrdg/" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/irtiqadesigns.pk?igsh=MTU5OG1pc3lvYzF1Yg==" aria-label="Instagram"><i
            class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/company/irtiqa-designs/" aria-label="LinkedIn"><i
            class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
    <div class="contact-form">
      <h2>Send us a message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.0734565906563!2d74.38437237607563!3d31.46382705573431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391905dd16ba25d7%3A0xbae9c86693ece994!2sIrtiqa%20Designs!5e0!3m2!1sen!2s!4v1707106433101!5m2!1sen!2s"
      width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <footer id="footerContainer"></footer>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
